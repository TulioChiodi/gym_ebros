{% extends 'base.html' %}

{% block title %}Delete Workout - {{ object.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Delete Workout</h2>
                    
                    <p class="text-center mb-4">
                        Are you sure you want to delete the workout "{{ object.name }}"?<br>
                        This will also delete all exercises associated with this workout.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'workouts:workout_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Workout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
